{% extends 'layout.html' %}

{% block title %}
  Log in
{% endblock %}

{% block main %}
  <div class="container my-4" id="login-container">
    <h2>Welcome back!</h2>
    <form class="g-2 mt-4 needs-validation" id="login-form" action="/login" method="post" novalidate>
      <div class="form-floating mb-3 g-3">
        <input type="text" class="form-control" id="login-username" placeholder="Username" autocomplete="username" name="username" required />
        <label for="login-username">Username</label>
        <div class="invalid-feedback">Please enter your username.</div>
      </div>

      <div class="form-floating mb-3 g-3">
        <input type="password" class="form-control login-password" id="login-password" placeholder="Password" autocomplete="current-password" name="password" required />
        <label for="login-password">Password</label>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>

      <div class="d-grid">
        <button class="btn btn-warning btn-lg" type="submit">Log in</button>
      </div>
    </form>

    <p class="mt-3 m-1 fw-light">
      New user? <a href="/register" class="text-decoration-none">Register</a> instead.
    </p>
  </div>
{% endblock %}
